<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sokomjinga - Fagia Fagia</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: #fff;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #111;
        }

        section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }

        .product-card {
            background-color: #333;
            border-radius: 10px;
            margin: 10px;
            padding: 20px;
            width: 300px;
        }

        h2, p {
            margin: 0;
        }

        .bid-button {
            background-color: #ff9800;
            color: #333;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sokomjinga - Fagia Fagia</h1>
    </header>

    <section>
        <div class="product-card">
            <h2>Product 1</h2>
            <p>Description of the product goes here. It's a great deal!</p>
            <p>Price: $10</p>
            <button class="bid-button">Place Bid</button>
        </div>

        <div class="product-card">
            <h2>Product 2</h2>
            <p>Description of the product goes here. Don't miss out!</p>
            <p>Price: $15</p>
            <button class="bid-button">Place Bid</button>
        </div>

        <!-- Add more product cards as needed -->

    </section>
</body>
</html>
